{% extends 'pages/base.html' %}

{% load static %}

{% block title %} | Cart {% endblock %}

{% block content %}



<div class="card my-4" style="max-width: 1000px;">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside" style="position: relative;
            flex-shrink: 0;"><img src="{% static 'img/logo.jpg' %}" class="img-sm" style="width: 80px;
            height: 80px;"></div>
			<figcaption class="info">
				<a href="#" class="title text-dark">Camera Canon EOS M50 Kit</a>
			</figcaption>
		</figure>
	</td>
	<td> 
		<div class="price-wrap"> 
			<var class="price">$1156.00</var> 
			
		</div> <!-- price-wrap .// -->
	</td>
	<td class="text-right"> 
	<a href="" class="btn btn-danger"> Remove</a>
	</td>
</tr>
</tbody>
</table>
</div>

{% endblock %}
