{% extends 'pages/base.html' %}

{% block content %}

<article class="card my-4 mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h4 class="card-title mb-4">Personal Information</h4>
        <h6 style="display: inline-block;">First name:</h6>
        {{ user.first_name }} 
        <br>
        <h6 style="display: inline-block;">Last name:</h6>
        {{ user.last_name }}
        <br>
        <h6 style="display: inline-block;">E-mail:</h6>
        {{ user.email }}
        <br>
        <h6 style="display: inline-block;">Date joined:</h6>
        {{ user.date_joined.date }}
        <br>
        <h6 style="display: inline-block;">Last activity:</h6>
        {{ user.last_login.date }}
        <a href="{% url 'edit_password' %}" class="btn btn-dark" style="float: right;"> Change password </a>
        <a href="{% url 'edit_profile' %}" class="btn btn-dark mr-2" style="float: right;"> Edit profile </a> 
    </div> 
</article> 

{% endblock %}
