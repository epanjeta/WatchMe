{% extends 'pages/base.html' %}

{% load static %}

{% block title %} | Cart {% endblock %}

{% block content %}

<div clas="row ">        
    <aside class="card mt-4 mb-4 col-lg-8 mx-auto">
    <div class="card-body">
        <h4 class="card-title mb-4">Delivery info</h4>
        <form action="{% url 'checkout' %}" method="POST">
            {% csrf_token %}
            {% include 'partials/alerts.html' %} 
            <div class="row">
                    <div class="form-group col-sm-6">
                        <label>City</label>
                        <select name="city" class="form-control">
                            <option value="">Sarajevo</option>
                            <option value="">Tuzla</option>
                            <option value="">Zenica</option>
                            <option value="">Mostar</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Street</label>
                        <input type="text" placeholder="Type here" class="form-control" name="street">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phone number</label>
                        <input type="number" placeholder="Type here" class="form-control" name="phonenumber">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Postal code</label>
                        <input type="number" placeholder="Type here" class="form-control" name="postalcode">
                    </div>
            </div> 
        
    </div> 
</aside> 
    
    
    <aside class="card mt-2 mb-4 col-lg-8 mx-auto">
            <div class="card-body">
                <h4 class="card-title mb-4">Enter your credit card information</h4>
                <div class="form-inline">
                    <input type="text" class="form-control mr-2" placeholder="xxxxxxxxxxxxxxxx" name="creditcard">
                    <input type="text" class="form-control mr-2" style="width: 100px"  placeholder="dd/yy" name="expdate">
                    <input type="number" maxlength="3" class="form-control mr-2"  style="width: 100px"  placeholder="cvc" name="cvc">
                    <button class="btn btn btn-dark">Submit</button>
                </div>
                </form>
            </div>
    </aside> 
</div> 


{% endblock %}
